<html>
   <head>
      <script
      src="https://code.jquery.com/jquery-3.4.0.js"
      integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="../haircut_calendar.js"></script>
      <link rel="stylesheet" type="text/css" href="../haircut_calendar.css" media="screen">
   </head>

   <div id="calendar-title" style="width:100%;text-align:center;">Title</div>
   <div class="hc-back" style="float:left;">Back</div>
   <div class="hc-next" style="float:right;">Forward</div>
   <div id="calendar-container"></div>

   <script type="text/javascript">

   // Create a calendar and define the container
   var calendar             = new haircut_calendar('calendar-container');
   calendar.title_container = 'calendar-title'; // If you want a title
   calendar.display(); // Display the calendar

   // If you want to step through months, set up some buttons and
   // do something like this with the calendar object.
   $('.hc-back').click(function() {
      calendar.back();
   });
   $('.hc-next').click(function() {
      calendar.forward();
   });
   </script>
</html>
